<div class="row">
    <h3 class="mt-4">Register & Tell us if you are a pizza lover or a burger king </h3>
    <div class="col-md-6 offset-md-3 mt-4">
        
        <form #register="ngForm"
        (ngSubmit)="onSubmit(register)">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text"
                        name="username"
                       [(ngModel)]="user.username"
                       required
                       #username="ngModel"
                       class="form-control"
                       id="registerUsername"
                       placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email"
                       name="email"
                       [(ngModel)]="user.email"
                       required
                       #email="ngModel"
                       class="form-control"
                       id="registerEmail"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password"
                        name="password"
                        [(ngModel)]="user.password"
                        required
                        #password="ngModel"
                       class="form-control"
                       id="registerPassword"
                       placeholder="Password">
            </div>
            <button type="submit"
                    class="btn btn-success" [disabled]="register.invalid">Register <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</div>
