
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Your Meal now !</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.close();" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>Time to Share with us your Meal of the day !</h5>
        <form [formGroup]="ShareForm" (ngSubmit)="share();">
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control" id="Title" placeholder="Title" formControlName="titleControl" >
                <span *ngIf="ShareForm.get('titleControl').touched && ShareForm.get('titleControl').hasError('required')">Enter a title</span>
                <span *ngIf="ShareForm.get('titleControl').touched && ShareForm.get('titleControl').hasError('pattern')">Enter a caracter</span>
              </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" placeholder="Price" formControlName="priceControl" >
              <span *ngIf="ShareForm.get('priceControl').touched && ShareForm.get('priceControl').hasError('required')">Enter a price</span>
              <span *ngIf="ShareForm.get('priceControl').touched && ShareForm.get('priceControl').hasError('pattern')">Enter a number</span>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" formControlName="descriptionControl"></textarea>
              <span *ngIf="ShareForm.get('descriptionControl').touched && ShareForm.get('descriptionControl').hasError('required')">Put a description</span>
            </div>
            <div class="form-group">
                <label for="category">Select a category</label>
                <select class="form-control" id="category" formControlName="categoryControl">
                    <option *ngFor="let categ of categories">
                      {{categ.categoryName}}
                    </option>
                </select>
              </div>
            <button type="submit" class="btn btn-success mr-2" [disabled]="!ShareForm.valid" >Share</button>
          </form>
      </div>
      <div class="modal-footer">
      </div>
